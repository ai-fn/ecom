{% extends 'base.html' %}

{% block title %}

{% block content %}
  <main role="main">
    {% for article in articles %}
      <div>
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-4">{{ article.name }}</h1>

        <div class="container mb-5">
          <div class="row">

          </div>
        </div>
      </div>
    {% endfor %}

{% endblock %}
