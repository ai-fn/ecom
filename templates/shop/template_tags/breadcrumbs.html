<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ul class="breadcrumb">
    {% for parent in category.get_ancestors %}
      <li class="breadcrumb-item">
        <a href="/shop/{{ parent.slug }}/">{{ parent.name }}</a>
      </li>
    {% endfor %}
    <li>
      <a class="breadcrumb-item active" href="/shop/{{ category.slug }}/">{{ category.name }}</a>
    </li>
  </ul>
</nav>
