version: '3.8'

services:

  db:
    image: postgres:14.5
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data
  
  golang:
    image: golang:1.22.2-alpine
    volumes:
      - ./golang_import:/code/golang_import
      - ./media:/code/media
      - ./watermarks:/code/watermarks
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile-go
    environment:
      - POSTGRES_HOST=db
    env_file:
      - .env.dist

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - .:/code
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
      
  celery:
    build: .
    command: celery -A megashop worker --loglevel=info --beat
    restart: always
    volumes:
      - .:/code
    depends_on:
      - db
      - cache
    env_file:
      - .env

  celerybeat:
    build: .
    command: celery -A megashop beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    volumes:
      - .:/code
      - ./data/celerybeat:/var/lib/celerybeat  # Папка для хранения файлов состояния планировщика
    depends_on:
      - db
      - cache
    env_file:
      - .env
  
  elasticsearch:
    image: elasticsearch:7.17.0
    environment:
      - "discovery.type=single-node"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: always

    mem_limit: 2g  # Установите лимит памяти, например, в 2 гигабайта