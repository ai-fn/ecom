version: '3.8'

services:

  db:
    image: postgres:14.5
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=megashop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1askas-0gak2m1-,d21p

  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=megashop.settings.local
      - POSTGRES_DB=megashop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1askas-0gak2m1-,d21p
      - EMAIL_HOST=smtp.mail.ru
      - EMAIL_USE_TLS=True
      - EMAIL_USE_SSL=False
      - EMAIL_PORT=2525
      - EMAIL_HOST_USER=zhirov_andrei02@list.ru
      - EMAIL_HOST_PASSWORD=WfevkWgzR4vdEpXsHr5m
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env.dist
      
  celery:
    build: .
    command: celery -A megashop worker --loglevel=info --beat
    restart: always
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=megashop.settings.local
      - POSTGRES_DB=megashop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1askas-0gak2m1-,d21p
    depends_on:
      - db
      - cache
    env_file:
      - .env.dist

  celerybeat:
    build: .
    command: celery -A megashop beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    volumes:
      - .:/code
      - ./data/celerybeat:/var/lib/celerybeat  # Папка для хранения файлов состояния планировщика
    environment:
      - DJANGO_SETTINGS_MODULE=megashop.settings.local
      - POSTGRES_DB=megashop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1askas-0gak2m1-,d21p
    depends_on:
      - db
      - cache
    env_file:
      - .env.dist
  
  elasticsearch:
    image: elasticsearch:7.17.0
    environment:
      - "discovery.type=single-node"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: always

    mem_limit: 2g  # Установите лимит памяти, например, в 2 гигабайта